<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile">
        <img
          class="profile__avatar"
          src="assets/images/avatar-jessica.jpeg"
          alt="Black woman"
          width="80"
          height="80"
        />

        <h1 class="profile__user">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>

        <p class="profile__desc">"Front-end developer and avid reader."</p>

        <ul class="profile__links">
          <li class="profile__link-item">
            <a href="#" class="profile__link">Github</a>
          </li>
          <li class="profile__link-item">
            <a href="#" class="profile__link">Frontend Mentor</a>
          </li>
          <li class="profile__link-item">
            <a href="#" class="profile__link">Linkedin</a>
          </li>
          <li class="profile__link-item">
            <a href="#" class="profile__link">Twitter</a>
          </li>
          <li class="profile__link-item">
            <a href="#" class="profile__link">Instagram</a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
